name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure --prefix=$HOME/usr
    - name: make j8
      run: make -j8
    - name: where are we
      run: ls
    - name: make install
      run: make install
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
